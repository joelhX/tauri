<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Tauri App</title>
</head>

<body>
    <canvas id="canvas" style="position:absolute; left: 0px; top : 0px; border:1px solid aqua"></canvas>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        const { invoke } = window.__TAURI__.tauri
        var canvas = document.getElementById("canvas");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // get references to the canvas and context

        var ctx = canvas.getContext("2d");
        ctx.strokeStyle = "red";
        ctx.lineWidth = 2;
        ctx.setLineDash([10, 5]);/*dashes are 5px and spaces are 3px*/

        // style the context


        // calculate where the canvas is on the window
        // (used to help calculate mouseX/mouseY)
        var $canvas = $("#canvas");
        var canvasOffset = $canvas.offset();
        var offsetX = canvasOffset.left;
        var offsetY = canvasOffset.top;
        var scrollX = $canvas.scrollLeft();
        var scrollY = $canvas.scrollTop();

        // this flage is true when the user is dragging the mouse
        var isDown = false;

        // these vars will hold the starting mouse position
        var startX;
        var startY;

        var prevStartX = 0;
        var prevStartY = 0;

        var prevWidth = 0;
        var prevHeight = 0;

        function handleMouseDown(e) {
            e.preventDefault();
            e.stopPropagation();

            // save the starting x/y of the rectangle
            startX = parseInt(e.clientX - offsetX);
            startY = parseInt(e.clientY - offsetY);

            // set a flag indicating the drag has begun
            isDown = true;
        }

        function handleMouseUp(e) {
            e.preventDefault();
            e.stopPropagation();
            mouseX = parseInt(e.clientX - offsetX);
            mouseY = parseInt(e.clientY - offsetY);

            // Put your mousemove stuff here

            var X = Math.min(mouseX, startX)
            var Y = Math.min(mouseY, startY)
            var width = Math.abs(mouseX - startX);
            var height = Math.abs(mouseY - startY);
            if (width > 4 && height > 4) {
                invoke('get_area', { x: X+2, y: Y+2, w: width-4, h: height-4 }).then((response) => console.log(response))
            }

            // the drag is over, clear the dragging flag
            isDown = false;
            //ctxo.strokeRect(prevStartX, prevStartY, prevWidth, prevHeight);
        }

        function handleMouseOut(e) {
            e.preventDefault();
            //e.stopPropagation();
            //mouseX = parseInt(e.clientX - offsetX);
            //mouseY = parseInt(e.clientY - offsetY);
            // Put your mousemove stuff here
            // calculate the rectangle width/height based
            // on starting vs current mouse position
            // the drag is over, clear the dragging flag
            isDown = false;
        }

        function handleMouseMove(e) {
            e.preventDefault();
            e.stopPropagation();

            // if we're not dragging, just return
            if (!isDown) {
                return;
            }

            // get the current mouse position
            mouseX = parseInt(e.clientX - offsetX);
            mouseY = parseInt(e.clientY - offsetY);

            // Put your mousemove stuff here



            // calculate the rectangle width/height based
            // on starting vs current mouse position
            var width = mouseX - startX;
            var height = mouseY - startY;

            // clear the canvas

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // draw a new rect from the start position 
            // to the current mouse position
            ctx.strokeRect(startX, startY, width, height);

            prevStartX = startX;
            prevStartY = startY;

            prevWidth = width;
            prevHeight = height;
        }

        // listen for mouse events
        $("#canvas").mousedown(function (e) {
            handleMouseDown(e);
        });
        $("#canvas").mousemove(function (e) {
            handleMouseMove(e);
        });
        $("#canvas").mouseup(function (e) {
            handleMouseUp(e);
        });

        $("#canvas").mouseout(function (e) {
            handleMouseOut(e);
        });

    </script>


</body>

</html>
